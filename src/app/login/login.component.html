<form [formGroup]="loginForm" (ngSubmit)="onLogin()">  
    <div>  
      <label for="email">Email:</label>  
      <input id="email" formControlName="email">  
      <!-- Mensaje de error para el campo de email -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        {{ loginForm.get('email')?.hasError('required') ? 'El email es requerido.' : '' }}
        {{ loginForm.get('email')?.hasError('email') ? 'Ingresa un email válido.' : '' }}
      </div>
    </div>  
  
    <div>  
      <label for="password">Contraseña:</label>  
      <input type="password" id="password" formControlName="password">  
      <!-- Mensaje de error para el campo de password -->
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        La contraseña es requerida.
      </div>
    </div>  
      <!-- Mensaje de error general -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    
    <button type="submit">Iniciar Sesión</button>  
  
    <!-- Mensaje para registro con enlace a la página de registro -->
    <div class="register-message">
      Si aún no tienes cuenta, <a routerLink="/register">Regístrate aquí</a>.
    </div>
  </form>
