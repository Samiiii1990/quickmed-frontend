<div>
  <button mat-button (click)="navigateToSchedule()">Agregar Cita</button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Fecha -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.date }} </td>
    </ng-container>

    <!-- Hora -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.time }} </td>
    </ng-container>

    <!-- Doctor -->
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef> Doctor </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.doctor }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let appointment"> {{ appointment.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
